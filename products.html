<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Household Essentials - Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            background: #000241;
            color: white;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .product-category {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-title {
            text-align: center;
            color: #502c2c;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            transition: transform 0.3s ease;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-image {
            max-width: 150px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .product-button {
            background-color: #f80808;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            margin: 3px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .product-button:hover {
            background-color: #000241;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Adjust this value to your preference */
            max-width: 400px; /* Optional: Set a maximum width */
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the buttons */
            margin-top: 20px;
        }

        .modal-button-image {
            width: 50px; /* Adjust the size of the images */
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-button-image:hover {
            transform: scale(1.1); /* Slightly enlarge the images on hover */
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <!-- Specs Modal -->
    <div id="specsModal" class="modal">

        </div>
    </div>

    <!-- Price Modal -->

    <script>
        function openSpecsModal(specs) {
            document.getElementById('specsText').innerText = specs;
            document.getElementById('specsModal').style.display = "block";
        }

        function openPriceModal(productName) {
            document.getElementById('priceModal').style.display = "block";
            // Update WhatsApp and Gmail links with the product name
            document.getElementById('whatsappButton').href = 'https://wa.me/971553544627?text=Hi,%20I%20would%20like%20to%20inquire%20about%20the%20price%20of%20' + encodeURIComponent(productName) + '.';
            document.getElementById('gmailButton').href = 'mailto:estimation@energysuppliesandservice.com?subject=Price%20Inquiry&body=Hi,%20I%20would%20like%20to%20inquire%20about%20the%20price%20of%20' + encodeURIComponent(productName) + '.';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal('specsModal');
                closeModal('priceModal');
            }
        }
    </script>
